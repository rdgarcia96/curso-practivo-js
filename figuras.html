<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométrcias
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <main>
        <section>
            <h2>Calcula el area y perímetro de un cuadrado</h2>
            <form>
                <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado: </label>
                <input type="number" id="inputCuadrado">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
            </form>
        </section>
        <section>
            <h2>Calcula la altura de un Triángulo isosceles</h2>
            <form>
                <label for="inputLado1">Introduce un lado del triángulo</label>
                <input type="number" id="inputLado1">
                <label for="inputLado2">Introduce el otro lado del triángulo</label>
                <input type="number" id="inputLado2">
                <label for="inputBase">Introduce la base del Triángulo</label>
                <input type="number" id="inputBase">
                <button type="button" onclick="calcularAlturaTriangulo()">Calcular altura del Triángulo</button>
            </form>
        </section>
    </main>
    
    <script src="./figuras.js"></script>
</body>
</html>
